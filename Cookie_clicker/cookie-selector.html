<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        #selector-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        .cookie-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .cookie-option {
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 50%;
            padding: 10px;
            transition: all 0.3s;
        }
        .cookie-option:hover {
            transform: scale(1.05);
        }
        .cookie-option.selected {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        .cookie-option img {
            width: 100px;
            height: 100px;
        }
        #back-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="selector-container">
        <h1>Select Your Cookie</h1>
        
        <div class="cookie-options">
            <div class="cookie-option" data-cookie="cookie1.png">
                <img src="cookie1.png" alt="Chocolate Chip Cookie">
                <p>Chocolate Chip</p>
            </div>
            <div class="cookie-option" data-cookie="cookie2.png">
                <img src="cookie2.png" alt="Oatmeal Cookie">
                <p>Oatmeal</p>
            </div>
            <div class="cookie-option" data-cookie="cookie3.png">
                <img src="cookie3.png" alt="Sugar Cookie">
                <p>Sugar</p>
            </div>
            <div class="cookie-option" data-cookie="cookie4.png">
                <img src="cookie4.png" alt="Peanut Butter Cookie">
                <p>Peanut Butter</p>
            </div>
            <div class="cookie-option" data-cookie="cookie5.png">
                <img src="cookie5.png" alt="Double Chocolate Cookie">
                <p>Double Chocolate</p>
            </div>
        </div>
        
        <button id="back-button" onclick="window.location.href='cookie-index.html'">Back to Game</button>
    </div>

    <script>
        // Get all cookie options
        const cookieOptions = document.querySelectorAll('.cookie-option');
        
        // Load currently selected cookie
        const currentCookie = localStorage.getItem('selectedCookie') || 'cookie1.png';
        
        // Mark the current cookie as selected
        cookieOptions.forEach(option => {
            if (option.dataset.cookie === currentCookie) {
                option.classList.add('selected');
            }
            
            // Add click event to each option
            option.addEventListener('click', () => {
                // Remove selected class from all options
                cookieOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                option.classList.add('selected');
                
                // Save selection to localStorage
                localStorage.setItem('selectedCookie', option.dataset.cookie);
            });
        });
    </script>
</body>
</html>
